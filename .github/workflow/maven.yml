name: Deployment-Recorder-Extension
on:
  push:
    branches:
    - master
    - GITHUB*
  pull_request: 
    branches:
    - ISSUE-*
    - GITHUB*
    
jobs:
  mdep_linux_8:
    name: Ubuntu (OpenJDK 8)
    runs-on: ubuntu-latest
    container: maven:3.6.1-jdk-8-slim
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 10
    - name: Build
      run: mvn -V --no-transfer-progress -B clean verify -Prun-its
      shell: bash
      env:
       LC_ALL: en_US.UTF-8
