  mdep_windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 10
   
    - run: choco install openjdk --version 12.0.2
      shell: bash
    - name: Test
      run: |
        set -e
        export JAVA_HOME="C:\Program Files\OpenJDK\jdk-12.0.2"
        mvn -V --no-transfer-progress -B clean verify -Prun-its
      
      shell: bash
      env:
       LC_ALL: en_US.UTF-8
